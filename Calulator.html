<html>
	<head>
		<style>
			div
			{
				border-radius:10px;
				width:400px;
				height:500px;
				background-color:black;
			}
			form
			{
				margin-top:100px;
				text-align:center;
				margin-left:35%;
			}
			input
			{
				font-weight:bold;
				font-size:20px;
				width:50px;
				height:50px;
				padding:40px;
				margin-top:5px;
				background-color:gray;
			}
			#input
			{
				margin-top:25px;
				width:350px;
				text-align:center;
				background-color:skyblue;
			}

		</style>
	</head>
	<body>
		<form name="form1">
			<div>
			<input type="text" name="input" id="input"/><br/>
			<input type="button" value="9" onclick="document.form1.input.value+='9'"/>
			<input type="button" value="8" onclick="document.form1.input.value+='8'"/>
			<input type="button" value="7" onclick="document.form1.input.value+='7'"/>
			<input type="button" value="/" onclick="document.form1.input.value+='/'"/><br/>
			<input type="button" value="6" onclick="document.form1.input.value+='6'"/>
			<input type="button" value="5" onclick="document.form1.input.value+='5'"/>
			<input type="button" value="4" onclick="document.form1.input.value+='4'"/>
			<input type="button" value="*" onclick="document.form1.input.value+='*'"/><br/>
			<input type="button" value="3" onclick="document.form1.input.value+='3'"/>
			<input type="button" value="2" onclick="document.form1.input.value+='2'"/>
			<input type="button" value="1" onclick="document.form1.input.value+='1'"/>
			<input type="button" value="-" onclick="document.form1.input.value+='-'"/><br/>
			<input type="button" value="C" onclick="document.form1.input.value=''"/>
			<input type="button" value="0" onclick="document.form1.input.value+='0'"/>
			<input type="button" value="=" onclick="document.form1.input.value=eval(document.form1.input.value)"/>
			<input type="button" value="+" onclick="document.form1.input.value+='+'"/><br/>
			</div>
		</form>
	</body>
</html>
